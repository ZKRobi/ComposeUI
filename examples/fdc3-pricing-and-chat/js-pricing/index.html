<!DOCTYPE html>
<html>

<head>
	<title>Pricing</title>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
	<link href="dist/bundle.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<h1>Prepare pricing info</h1>
		<form id="pricing">
			<div class="row">
				<div class="col-2"><label for="recipient" class="form-label">Recipient</label></div>
				<div class="col-6"><input id="recipient" type="text" class="form-control" /></div>
			</div>
			<div class="row">
				<div class="col-2"><label for="product" class="form-label">Product</label>
				</div>
				<div class="col-6"><input id="product" type="text" class="form-control" /></div>
			</div>
			<div class="row">
				<div class="col-2"><label for="price" class="form-label">Price</label></div>
				<div class="col-6"><input id="price" type="number" class="form-control" /></div>
			</div>			
			<button id="send" type="submit" class="btn btn-primary">Send</button>
		</form>
	</div>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
